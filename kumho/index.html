<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper를 돌아가게 하는 파일-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2>홍보팝업</h2> <!--해당 section 전체를 설명하는 제목 (모바일에서 )-->
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <h3>KUMHO E&C<br>
                                THINK OF THE<br>
                                PEOPLE AND NATURE</h3>
                            <p>금호건설은 아름다운 미래를 건설합니다.</p>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        <li class="swiper-slide bg2">
                            <h3>KUMHO E&C<br>
                                ETHICAL<!-- <br class="m_skip"> 모바일에서 br 숨길때-->
                                MANAGEMENT</h3>
                            <p>윤리경영을 토대로 아름다운 세상을 만들겠습니다.</p>
                        </li>
                        <li class="swiper-slide bg3">
                            <h3>KUMHO E&C<br>
                                WILL CHALLENGE<br>
                                THE WORLD'S BEST</h3>
                            <p>전분야에 걸쳐 우수한 기술력을 바탕으로 쾌적한 생활을 이룩합니다.</p>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <div class="paging"></div>  <!-- 컨트롤 요소는 swiper 안에 배치-->
                        <button class="btn_prev">이전팝업보기</button>
                        <button class="btn_stop">팝업일시정지</button>
                        <button class="btn_play">팝업다시시작</button>
                        <button class="btn_next">다음팝업보기</button>
                    </div>
                </div>
            </section>
            <section class="biz"></section>
            <section class="news"></section>
            <section class="service"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
